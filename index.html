<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Message Card</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="msg-header">
                    <div class="msg-header-img">
                        <img src="user.png" alt="" style="width: 50px;height:50px;border-radius: 50%" srcset="">
                    </div>
                    <div class="active">
                        <h4>Usman Haider Khan</h4>
                        <h6>3 hour ago...</h6>
                    </div>

                    <div class="header-icons">
                        <i class="fa fa-phone"></i>
                        <i class="fa fa-video-camera"></i>
                        <i class="fa fa-info-circle"></i>
                    </div>
                </div>
                <div class="chat-page">
                    <div class="msg-inbox">
                        <div class="chats">
                            <div class="msg-page">
                                <div class="received-chats">
                                    <div class="received-chat-img">
                                        <img src="user.png" class="user-img" alt="" srcset="">
                                    </div>
                                    <dv class="received-msg">
                                        <div class="received-msg-inbox">
                                            <p>Hi !!! This Msg From Usman Haider Khan</p>
                                            <span class="time">11:01 PM | October 11</span>
                                        </div>
                                        <!-- <img src="" alt="" srcset=""> -->
                                    </dv>
                                </div>





                                <div class="outgoing-chats">
                                    <dv class="outgoing-chat-msg">

                                        <p>Hi !!! This Msg From Arslan Ameer</p>
                                        <span class="time">11:01 PM | October 11</span>

                                        <!-- <img src="" alt="" srcset=""> -->
                                    </dv>
                                    <div class="outgoing-chat-img">
                                        <img src="user.png" class="user-img" alt="" srcset="">
                                    </div>
                                </div>



                            </div>
                        </div>
                    </div>
                </div>

                <div class="msg-bottom">
                    <div class="bottom-icons">
                        <i class="fa fa-plus-circle"></i>
                        <i class="fa fa-camera"></i>
                        <i class="fa fa-microphone"></i>
                        <i class="fas fa-simle-wink"></i>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="write message...">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fa fa-paper-plane"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
